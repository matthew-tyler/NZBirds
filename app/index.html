<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZBirds</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Birds Of Aotearoa</h1>
    </header>

    <main>
      <button id="search-button">
        <span class="material-symbols-outlined md-48"> search </span>
      </button>
      <section id="search-area" class="hide">
        <div class="filter-container">
          <form id="birdfilter">
            <fieldset>
              <legend>Filter Birds</legend>
              <label for="searchbar">Search</label>
              <input
                type="text"
                id="searchbar"
                name="searchbar"
                class="search-fields"
              /><br /><br />
              <label for="conservation-status">Conservation Status</label>
              <select
                name="conservation-status"
                id="conservation-status"
                class="search-fields"
              >
                <option value="all">All</option>
                <option value="notThreatened">Not Threatened</option>
                <option value="naturallyUncommon">Naturally Uncommon</option>
                <option value="relict">Relict</option>
                <option value="recovering">Recovering</option>
                <option value="declining">Declining</option>
                <option value="nationallyIncreasing">
                  Nationally Increasing
                </option>
                <option value="nationallyVulnerable">
                  Nationally Vulnerable
                </option>
                <option value="nationallyEndangered">
                  Nationally Endangered
                </option>
                <option value="nationallyCritical">Nationally Critical</option>
                <option value="extinct">Extinct</option>
                <option value="dataDeficient">Data Deficient</option></select
              ><br /><br />
              <label for="sort-by">Sort By</label>
              <select name="sort-by" id="sort-by" class="search-fields">
                <option value="lightestToHeaviest">
                  Lightest to heaviest
                </option></select
              ><br /><br />
              <button
                id="filterbutton"
                form="birdfilter"
                type="button"
                class="search-fields"
              >
                FILTER RESULTS
              </button>
            </fieldset>
          </form>
        </div>
      </section>
      <section id="grid"></section>
    </main>
    <footer>
      <p>
        Data licensed from
        <a href="https://www.birdsnz.org.nz/">Birds New Zealand</a> for
        educational use within the University Of Otago
      </p>
    </footer>
  </body>
</html>
